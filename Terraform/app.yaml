apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      serviceAccountName: jenkins
      containers:
        - name: my-app
          image: 10.107.255.174:5000/repository/ahmed-repo/app:latest
          ports:
            - containerPort: 3000

